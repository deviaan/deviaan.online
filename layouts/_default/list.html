{{ define "main" }}
<article class="list-article">
    {{ .Content }}
    <div class="post-list">
        <ul>
            {{ range .Pages.ByPublishDate.Reverse }}
                <li>
                    {{ .Date | time.Format "2006-01-02" }} <a href="{{ .RelPermalink }}">{{ .Title }}</a>
                </li>
            {{ end }}
        </ul>
    </div>
</article>
{{ end }}
